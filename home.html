<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Home</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind and daysiUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="outfit">
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- features start -->
                    <div>
                        <!-- add money -->
                        <button class="btn btn-lg">Add Money</button>
                        <!-- cash out -->
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <!-- features end -->
                    <div class="divider"></div>
                    <!-- add money start -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Add Amount</span>
                                </label>
                                <input id="input-money" type="text" placeholder="Enter the amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money end -->
                    
                    <!-- cash out start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Withdraw Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Enter the amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Pin</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out end -->
                </div>
            </div>
        </div>
    </main>

    <!-- javaScript -->
    <script src="js/utilites.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
</body>
</html>
