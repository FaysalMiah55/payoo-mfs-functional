<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind and daysiUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="outfit">
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text text-[16px] font-medium">Mobile Number</span>
                                </label>
                                <input id="input-mobile" type="text" placeholder="Enter your mobile number" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text text-[16px] font-medium">Pin Number</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="Enter your 4 digit pin number" class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot pin ?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6 ">
                                <button id="btn-login" class="btn btn-primary text-xl font-semibold">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/payoo.js"></script>
</body>
</html>
